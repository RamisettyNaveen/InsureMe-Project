- name: Docker configure in EC2 Machine
  hosts: 172.31.45.5
  become: true
  connection: ssh
  tasks: 
    - name: updating the new EC2 Machine
      command: sudo apt-get update
    - name: Install docker
      command: sudo apt-get install docker -y
      become: yes
      become_user: root
      
    - name: start docker service
      command: sudo systemctl start docker
      become: yes
      become_user: root

    - name: deploy the image and run as container
      command: docker run -itd -p 8084:8081 rnavindevops/insure-project:latest
